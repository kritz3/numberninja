    :root {

    * { box-sizing: border-box; }
    body {

      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }

    .wrap {
      width: min(600px, 100%);
      display: grid;
      gap: 14px;
    }

    .card {
      background: rgba(17,26,46,0.82);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 14px 40px var(--shadow);
      backdrop-filter: blur(8px);
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .stats-bar {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .stat {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .stat-icon { font-size: 18px; }
    .stat-value { font-weight: 700; }

    .inventory {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
      min-height: 36px;
    }
    .item {
      background: rgba(252,211,77,0.15);
      border: 1px solid rgba(252,211,77,0.3);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .story-image {
      font-size: 64px;
      text-align: center;
      margin: 16px 0;
      line-height: 1;
    }

    .story-text {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 20px;
      text-align: center;
      min-height: 80px;
    }
    .story-text.young {
      font-size: 22px;
      line-height: 1.8;
    }

    .choices {
      display: grid;
      gap: 10px;
    }
    .choice-btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.12);
      background: var(--btn);
      color: var(--text);
      border-radius: 14px;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.15s;
    }
    .choice-btn:hover {
      background: var(--btnHover);
      transform: translateY(-2px);
    }
    .choice-btn:active {
      transform: scale(0.98);
    }
    .choice-btn.young {
      font-size: 20px;
      padding: 18px 22px;
    }

    .setup-section {
      margin-bottom: 20px;
    }
    .setup-label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 10px;
      text-align: center;
    }
    .setup-options {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .setup-btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.12);
      background: var(--btn);
      color: var(--text);
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.15s;
      text-align: center;
    }
    .setup-btn:hover { background: var(--btnHover); }
    .setup-btn.selected {
      background: rgba(45,212,191,0.2);
      border-color: rgba(45,212,191,0.4);
      color: var(--good);
    }
    .setup-btn .emoji {
      display: block;
      font-size: 32px;
      margin-bottom: 6px;
    }

    .start-btn {
      appearance: none;
      border: 1px solid rgba(45,212,191,0.35);
      background: rgba(45,212,191,0.18);
      color: var(--text);
      border-radius: 14px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      touch-action: manipulation;
    }
    .start-btn:hover { background: rgba(45,212,191,0.25); }
    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      text-align: center;
    }
    .result-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 10px;
    }
    .result-emoji {
      font-size: 80px;
      margin: 20px 0;
    }
    .result-text {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .hidden { display: none !important; }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    .footer a {
      color: var(--good);
      text-decoration: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .pulse {
      animation: pulse 0.3s ease;
    }
  </style>
</head>

    const state = {
      age: null,
      story: null,
      currentScene: null,
      health: 3,
      points: 0,
      chapter: 1,
      inventory: [],
    };

    const setupScreen = document.getElementById("setupScreen");
    const gameScreen = document.getElementById("gameScreen");
    const resultScreen = document.getElementById("resultScreen");
    const ageSelect = document.getElementById("ageSelect");
    const storySelect = document.getElementById("storySelect");
    const startBtn = document.getElementById("startBtn");
    const elHealth = document.getElementById("health");
    const elPoints = document.getElementById("points");
    const elChapter = document.getElementById("chapter");
    const elInventory = document.getElementById("inventory");
    const elStoryImage = document.getElementById("storyImage");
    const elStoryText = document.getElementById("storyText");
    const elChoices = document.getElementById("choices");
    const elResultEmoji = document.getElementById("resultEmoji");
    const elResultTitle = document.getElementById("resultTitle");
    const elResultText = document.getElementById("resultText");
    const playAgainBtn = document.getElementById("playAgainBtn");

    function updateStartButton() {
      startBtn.disabled = !(state.age && state.story);
    }

    ageSelect.querySelectorAll(".setup-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        ageSelect.querySelectorAll(".setup-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        state.age = btn.dataset.age;
        updateStartButton();
      });
    });

    storySelect.querySelectorAll(".setup-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        storySelect.querySelectorAll(".setup-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        state.story = btn.dataset.story;
        updateStartButton();
      });
    });

    startBtn.addEventListener("click", startGame);
    playAgainBtn.addEventListener("click", resetGame);

    function startGame() {
      state.currentScene = "start";
      state.health = 3;
      state.points = 0;
      state.chapter = 1;
      state.inventory = [];

      setupScreen.classList.add("hidden");
      resultScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");

      renderScene();
    }

    function renderScene() {
      const storyData = STORIES[state.story];
      const scene = storyData.scenes[state.currentScene];

      elHealth.textContent = state.health;
      elPoints.textContent = state.points;
      elChapter.textContent = state.chapter;

      if (state.inventory.length === 0) {
        elInventory.innerHTML = '<span style="color:var(--muted);font-size:13px;">Nog geen items nie</span>';
      } else {
        elInventory.innerHTML = state.inventory.map(item =>
          `<div class="item">ğŸ“¦ ${item}</div>`
        ).join("");
      }

      elStoryImage.textContent = scene.image;
      elStoryImage.classList.add("pulse");
      setTimeout(() => elStoryImage.classList.remove("pulse"), 300);

      const text = typeof scene.text === "string" ? scene.text : scene.text[state.age];
      elStoryText.textContent = text;
      elStoryText.className = "story-text" + (state.age === "young" ? " young" : "");

      if (scene.ending) {
        setTimeout(() => showEnding(scene), 1500);
        elChoices.innerHTML = "";
        return;
      }

      elChoices.innerHTML = scene.choices.map((choice, i) => {
        const choiceText = typeof choice.text === "string" ? choice.text : choice.text[state.age];
        return `<button class="choice-btn ${state.age === "young" ? "young" : ""}" data-index="${i}">${choiceText}</button>`;
      }).join("");

      elChoices.querySelectorAll(".choice-btn").forEach(btn => {
        btn.addEventListener("click", () => makeChoice(parseInt(btn.dataset.index)));
      });
    }

    function makeChoice(index) {
      const storyData = STORIES[state.story];
      const scene = storyData.scenes[state.currentScene];
      const choice = scene.choices[index];

      if (choice.points) {
        state.points += choice.points;
      }
      if (choice.item) {
        state.inventory.push(choice.item);
      }
      if (choice.health) {
        state.health = Math.min(5, state.health + choice.health);
      }
      if (choice.damage) {
        state.health -= choice.damage;
        if (state.health <= 0) {
          showEnding({ endingType: "lose" });
          return;
        }
      }

      state.currentScene = choice.next;
      state.chapter++;

      renderScene();
    }

    function showEnding(scene) {
      gameScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");

      if (scene.endingType === "win") {
        elResultEmoji.textContent = "ğŸ‰";
        elResultTitle.textContent = "Wonderlike Avontuur!";
        elResultText.textContent = `Jy het die storie voltooi met ${state.points} punte en ${state.inventory.length} items versamel! Jy is 'n ware avonturier!`;
      } else {
        elResultEmoji.textContent = "ğŸ’«";
        elResultTitle.textContent = "Probeer Weer!";
        elResultText.textContent = "Elke avonturier het terugslae. Wil jy weer probeer?";
      }
    }

    function resetGame() {
      resultScreen.classList.add("hidden");
      setupScreen.classList.remove("hidden");
      state.age = null;
      state.story = null;
      ageSelect.querySelectorAll(".setup-btn").forEach(b => b.classList.remove("selected"));
      storySelect.querySelectorAll(".setup-btn").forEach(b => b.classList.remove("selected"));
      updateStartButton();
    }
